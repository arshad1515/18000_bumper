<script type="text/javascript">


    $('.center').slick({

    function setBalance()
    {
        var bal=document.getElementById("balance");
        localStorage.setItem("balance",bal.value);
    }
    function getBalance()
    {
        var value=localStorage.getItem("balance");
        if (value==null) {value="1000";localStorage.setItem("balance","1000")};
        document.getElementByID("balance").value=value;
    }

    function setInitial()
    {
        var value=localStorage.getItem("balance1");
        if (value==null) {localStorage.setItem("balance1","1000")};
    }
    setInitial();
    function depositTransaction()
    {
        var balance =document.getElementById("balance1");
        var charge_d  =document.getElementById("charge");
        var amount_d  =document.getElementById("amount");
        var bal_d=localStorage.getItem("balance1");
        bal_d=parseFloat(bal_d)-parseFloat(charge_d.value)+parseFloat(amount_d.value);
        balance.value=bal;
        localStorage.setItem("balance1_d",bal_d);
    }

    function setInitial()
